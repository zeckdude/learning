<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function - Default Parameters</title>

  <script type="text/javascript">

    // If the `name` argument isn't provided, then use the default parameter
    const announceName = (name = 'the dude') => {alert("Hello I'm " + name + "!")};
    announceName();
    announceName('Chris');

  </script>

</head>
<body>

</body>
</html>
